<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Manipulando Estilos</title>
    
        <script>
            function modificarEstilo(corDeFundo){
                document.getElementById("quadrado").style.backgroundColor = cordeFundo
            }

            function modificarClasse(classeNova){
                document.getElementById("mensagem").className = "estilo2"
            }
        </script>

        <style>
            /* Classes */
            .estilo1{
                background-color: red;
                color: #FFF;
            }

            .estilo2{
                width: 200px;
                height: 200px;
                background-color: blue;
                color: yellow;
                text-align: center;
                font-size: 25px;
                padding: 25px;
            }
        </style>
    </head>

    <body>

        <h3>Manipulando Estilos</h3>
        
        <button type="button"
        onclick="modificarEstilo('#FF0000')">Vermelho</button>
        
        <button type="button"
        onclick="modificarEstilo('#00FF00')">Verde</button>
        
        <button type="button"
        onclick="modificarEstilo('#0000FF')">Azul</button>

        <hr>
        <div style="border: solid 1px #000;
            width: 100px;
            height: 100px;"
            id="quadrado"></div>

        <br>
        <br>

        <h3>Manipulando Classes</h3>
        <div id="mensagem"
        class="estilo1">
            Modificando a classe do elemento
        </div>

        <hr>
        
        <button type="button"
        onclick="modificarClasse('estilo2')">
            Aplicar classe
        </button>

    </body>
</html>
