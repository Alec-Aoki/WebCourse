<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title> Pagina Inicial </title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    
        <link rel="stylesheet" href="estilo.css" />

        <script>
            function iniciarJogo(){
                var nivel = document.getElementById('nivel').value
                if(nivel === ''){
                    alert('Selecione um nível')
                    return false
                } else{
                    window.location.href = 'app.html?' + nivel // Passando nível como parâmetro pra página
                    // http://127.0.0.1:5500/JS/Projeto1/app.html?Normal
                }
            }
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png">
                    </div>
                </div>
            </div>

             <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value=""> Selecione o nível </option>
                                <option value="Facil"> Facil </option>
                                <option value="Normal"> Normal </option>
                                <option value="Dificil"> Dificil </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()"> Iniciar </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
