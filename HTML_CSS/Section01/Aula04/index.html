<!DOCTYPE html>

<html>

    <head>
        <Title>Formulários</Title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Forms</h1>

        <form>
            Cadastre-se:
            <br>
            <input type="text" name="Nome" placeholder="Nome" /> <!-- Tipo de dado a ser coletado (type), nome da "variável" (name) e texto que aparece dentro da caixa (placeholder) -->

            <br>

            Senha:
            <br>
            <input type="password" name="Senha" placeholder="Senha" /> <!-- Não mostra os caracteres digitados -->
            <input type="button" value="Botao"> <!-- Não faz nada kk-->

            <br>

            Genero:
            <br> <!--Utilizar o mesmo name no radio impede que as duas opções sejam selecionadas simultâneamente. Então utilizamos value para diferenciar em js as duas opções-->
            <input type="radio" name="Genero" value="Masculino" /> Masculino
            <input type="radio" name="Genero" value="Feminino" /> Feminino
            <input type="radio" name="Genero" value="Outro" /> Outro

            <br>

            Interesses:
            <br>
            <input type="checkbox" name="Interesses" value="Jiu-Jitsu" /> Jiu-Jitsu
            <input type="checkbox" name="Interesses" value="Muay-thai" /> Muay-thai

            <br>

            Estado:
            <br>
            <select name="Estado">
                <option value="Nenhum">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
            </select>

            <br>

            Observações:
            <br>
            <textarea></textarea>

            <br>

            <input type="submit" value="Login"> <!-- Envia o formulário -->

            <!-- http://localhost:63342/WebCourse/Section01/Aula04/index.html?Nome=Alec&Senha=1234&Genero=Masculino&Interesses=Jiu-Jitsu&Estado=SP -->
        </form>
    </body>

</html>
