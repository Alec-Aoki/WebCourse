<!DOCTYPE html>
<html>
	<head>
		<title> Fontes e Textos </title>
		<meta charset="utf-8">

		<style type="text/css">

			#id1{
				font-size: 2em;
			}

			/*
			font: bold 40p "Times New Roman", Georgia, Times, serif;
			*/

            .formatacao{
                font-size: 32px;
				font-family: "Times New Roman", Georgia, Times, serif;
				text-decoration: underline;
            }

			.negrito{
				font-weight: 900;
				text-decoration: line-through;
			}

			.italico{
				font-style: italic;
				text-decoration: overline;
			}

		</style>

	</head>
	<body>

		<div class="formatacao">
			<p> Paragrafo 1 </p>
			<p id="id1"> Paragrafo 2 </p>
		</div>

		<div>
			<p class="negrito"> Negrito </p>
			<p class="italico"> It√°lico </p>
		</div>

	</body>
</html>
