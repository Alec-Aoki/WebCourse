<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>DOM</title>

        <script>
            function distribuiCaractere(){
                // Selecionar o valor digitado
                var caractere = document.getElementById("entrada").value
                //  Se não limpasse o campo, pegaria toda a string nele

                // Limpar campo de digitação
                document.getElementById("entrada").value = ""

                // Limpando extremidades da string
                caractere.trim()

                switch(caractere){
                    case "1":
                    case "2":
                    case "3":
                    case "4":
                    case "5":
                    case "6":
                    case "7":
                    case "8":
                    case "9":
                    case "0":
                        // Add no campo números
                        document.getElementById("numeros").value += caractere
                        break;
                    default:
                        // Add campo letras
                        document.getElementById("letras").value += caractere
                        break;
                }
            }
        </script>
    </head>

    <body>
        
        <input
        type="text"
        placeholder="Digite um caractere aqui"
        id="entrada"
        onkeyup="distribuiCaractere()">

        <hr>
        <span>Letras:</span>
        <input
        type="text"
        id="letras"
        disabled="disabled">

        <span>Números:</span>
        <input
        type="text"
        id="numeros"
        disabled="disabled">

    </body>
</html>
