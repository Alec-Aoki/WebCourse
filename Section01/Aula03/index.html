<!DOCTYPE HTML>

<html>

    <head>
        <title>Tabelas</title>

        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Tabelas</h1>

        <!--Tabelas-->
        <h4>Sem usar Table Header</h4>
        <table border="1"> <!--Borda de 1 pixel-->
            <tr> <!--Table Row-->
                <td>Código</td> <!--Table Data/Cell-->
                <td>Produto</td>
                <td>Preço</td>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>$$$$</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>$$$</td>
            </tr>
        </table>

        <br>
        <br>

        <h4>Usando Table Header</h4>
        <table border="2">
            <tr>
                <th>Código</th> <!--Table Header-->
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>$$$$</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>$$$</td>
            </tr>
        </table>
    </body>

</html>
